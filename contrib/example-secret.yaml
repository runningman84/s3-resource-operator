apiVersion: v1
kind: Secret
metadata:
  name: my-app-s3-credentials
  namespace: my-app
  annotations:
    s3-resource-operator.io/enabled: "true"
type: Opaque
stringData:
  # Required fields
  bucket-name: "my-app-backups"
  access-key: "my-app-user"
  secret-key: "a-very-strong-and-long-password"
  endpoint-url: "http://versitygw-longhorn.versitygw.svc.cluster.local:7070"

  # Optional fields
  role: "user"
  user-id: "1001"
  group-id: "1001"
