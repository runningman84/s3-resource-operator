# Default values for s3-resource-operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/runningman84/s3-resource-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the
  # following lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

operator:
  # Annotation key for secrets to be processed by the operator
  # -- The annotation key to look for on secrets.
  annotation_key: "s3-resource-operator.io/enabled"
  # S3 backend to use
  backend_name: "versitygw"

  # Secret management for the operator's own S3 credentials.
  # These are the credentials the operator uses to connect to the S3 endpoint.
  secret:
    # Set to true to create a new secret with the credentials below.
    create: true
    # If 'create' is false, you must specify the name of an existing secret containing
    # the keys S3_ENDPOINT_URL, S3_ACCESS_KEY, and S3_SECRET_KEY.
    # If 'create' is true and name is empty, a name will be generated.
    name: ""
    # Values for the new secret (if create is true)
    endpointUrl: ""
    accessKey: ""
    secretKey: ""
    # The keys must be S3_ENDPOINT_URL, S3_ACCESS_KEY, and S3_SECRET_KEY
    data: {}
    #  S3_ENDPOINT_URL: ""
    #  S3_ACCESS_KEY: ""
    #  S3_SECRET_KEY: ""

metrics:
  service:
    enabled: true
    port: 8000
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: "8000"
